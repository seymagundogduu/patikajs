<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="alert"></div>
    <h1>Basit Projem</h1>

    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-8 offset-sm-2">
          <form id="userForm">
            <div class="mb-3">
              <label class="form-label" for="username">Kullanici Adi</label>
              <input
                class="form-control"
                type="text"
                name="username"
                id="username"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="score">Not Bilgisi</label>
              <input
                class="form-control"
                type="number"
                name="score"
                id="score"
              />
            </div>
            <div class="mb-3">
              <button type="reset" class="btn btn-danger">Sifirla</button>
              <button type="submit" class="btn btn-success">Gonder</button>
            </div>
          </form>
        </div>
        <div class="col-sm-8 offset-sm-2 mt-4">
          <ul class="list-group" id="userList">
            <!-- <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              A list item
              <span class="badge bg-primary rounded-pill">14</span>
            </li> -->
          </ul>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
